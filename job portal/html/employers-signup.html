<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/custom.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700,900' rel='stylesheet' type='text/css'>



</head>

<body class="theme-style-1">
<div id="wrapper"> 

    <!-- HEADER START -->
    <header>
        <h1>Job Portal</h1>
        <nav>
            <!-- Add navigation links here -->
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- INNER BANNER START -->
    <section id="inner-banner">
        <div class="container">
            <h1>Employers</h1>
        </div>
    </section>
    <!-- INNER BANNER END -->

    <!-- MAIN START -->
    <div id="main">

        <!-- ACCOUNT OPTION SECTION START -->
        <section class="account-option">
            <div class="container">
                <div class="inner-box">
                    <div class="text-box">
                        <h4>Have an Account?</h4>
                        <p>If you donâ€™t have an account, create one below by entering your email address.</p>
                    </div>
                    <a href="emp-login.html" class="btn-style-1"><i class="fa fa-sign-in"></i>Sign in Now</a> 
                </div>
            </div>
        </section>
        <!-- ACCOUNT OPTION SECTION END -->

        <!-- SIGNUP FORM START -->
        <form name="empsignup" enctype="multipart/form-data" method="post">
            <section class="resum-form padd-tb">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <label>Concern Person Name *</label>
                            <input type="text" name="concernperson" placeholder="Concern Person Name" required autocomplete="off" />
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label>Your Email *</label>
                            <input type="email" name="email" placeholder="you@jobsalerts.com" autocomplete="off" required>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label>Password</label>
                            <input type="password" name="empppassword" placeholder="e.g. 'Pass@20178'" autocomplete="off" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                            title="At least one number, one uppercase, and lowercase letter, and at least 6 or more characters" required>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label>Company Name</label>
                            <input type="text" name="companyname" placeholder="Enter the Name of your Company" autocomplete="off" required>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label>Tagline</label>
                            <input type="text" name="tagline" placeholder="Briefly Describe about your Company" autocomplete="off" required>
                        </div>

                        <div class="col-md-12">
                            <h4>Description</h4>
                            <div class="text-editor-box">
                                <textarea name="description" autocomplete="off" required></textarea>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label>Website</label>
                            <input type="url" name="website" placeholder="e.g. http://www.jobsalert.com" autocomplete="off">
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <label>Company Logo</label>
                            <div class="upload-box">
                                <div class="hold">
                                    <input type="file" name="logofile" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="btn-col">
                                <input type="submit" value="Sign up">
                            </div>
                        </div>

                    </div>

                </div>
            </section>
        </form>
        <!-- SIGNUP FORM END -->

    </div>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer>
        <p>&copy; 2025 Job Portal. All Rights Reserved.</p>
    </footer>

</div>
