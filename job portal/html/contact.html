<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobportal - Contact Us</title>

    <!-- CUSTOM CSS -->
    <link href="../css/custom.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/color.css" rel="stylesheet" type="text/css">
    <link href="../css/responsive.css" rel="stylesheet" type="text/css">
    <link href="../css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700,900" rel="stylesheet" type="text/css">
</head>

<body class="theme-style-1">
    <!-- WRAPPER START -->
    <div id="wrapper">
        <!-- HEADER START -->
        <header>
            <!-- Add your header content here -->
            <h1>Job Portal</h1>
        </header>
        <!-- HEADER END -->

        <!-- INNER BANNER START -->
        <section id="inner-banner">
            <div class="container">
                <h1>Contact Us</h1>
            </div>
        </section>
        <!-- INNER BANNER END -->

        <!-- MAIN START -->
        <div id="main">
            <!-- CONTACT US START -->
            <section class="contact-section">
                <div class="map-box">
                    <div class="contact-form padd-tb">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-9 col-sm-8">
                                    <h2>Get in Touch</h2>
                                </div>

                                <div class="col-md-12 col-sm-12">
                                    <div class="address-box">
                                        <address>
                                            <ul>
                                                <li><i class="fa fa-phone"></i> <strong>+123-456-7890</strong></li>
                                                <li><i class="fa fa-envelope-o"></i> <strong>contact@jobportal.com</strong></li>
                                                <li><i class="fa fa-globe"></i> <strong>123 Business Street, City, Country</strong></li>
                                            </ul>
                                        </address>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- CONTACT US END -->
        </div>
        <!-- MAIN END -->

        <!-- FOOTER START -->
        <footer>
            <p>&copy; 2025 Job Portal. All rights reserved.</p>
        </footer>
        <!-- FOOTER END -->
    </div>
    <!-- WRAPPER END -->

    <!-- JS SCRIPTS -->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.velocity.min.js"></script>
    <script src="../js/jquery.kenburnsy.js"></script>
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
