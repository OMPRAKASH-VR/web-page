<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobseeker | Signup</title>

    <!-- CSS Files -->
    <link href="../css/custom.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/color.css" rel="stylesheet" type="text/css">
    <link href="../css/responsive.css" rel="stylesheet" type="text/css">
    <link href="../css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/editor.css" type="text/css" rel="stylesheet"/>
    <link href="../css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700,900' rel='stylesheet' type='text/css'>

    <script>
        function useremailAvailability() {
            jQuery.ajax({
                url: "check_availability.html",
                data: 'emailid=' + $("#emailid").val(),
                type: "POST",
                success: function(data) {
                    $("#user-emailavailability-status").html(data);
                },
                error: function() {}
            });
        }
    </script>
</head>

<body class="theme-style-1">
    <div id="wrapper"> 
        <!-- HEADER START -->
        <header>
            <!-- Include header if needed -->
        </header>
        <!-- HEADER END -->

        <!-- INNER BANNER START -->
        <section id="inner-banner">
            <div class="container">
                <h1>Jobseeker Signup</h1>
            </div>
        </section>
        <!-- INNER BANNER END -->

        <!-- MAIN START -->
        <div id="main">
            <section class="account-option">
                <div class="container">
                    <div class="inner-box">
                        <div class="text-box">
                            <h4>Have an Account?</h4>
                            <p>If you don‚Äôt have an account you can create one below by entering your email address.</p>
                        </div>
                        <a href="sign-in.html" class="btn-style-1"><i class="fa fa-sign-in"></i> Sign in Now</a>
                    </div>
                </div>
            </section>

            <!-- Signup FORM START -->
            <form name="empsignup" enctype="multipart/form-data" method="post" action="signup.html">
                <section class="resum-form padd-tb">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <label>Full Name <span style="color:red">*</span></label>
                                <input type="text" name="fullname" placeholder="Full Name" required>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <label>Your Email <span style="color:red">*</span></label>
                                <input type="email" name="emailid" id="emailid" onBlur="useremailAvailability()" placeholder="you@domain.com" required>
                                <span id="user-emailavailability-status" style="font-size:12px;"></span>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <label>Contact Number <span style="color:red">*</span></label>
                                <input type="text" name="contactnumber" id="contactnumber" placeholder="e.g. 1234567890" pattern="[0-9]+" title="Only numeric digits allowed" maxlength="10" required>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <label>Password <span style="color:red">*</span></label>
                                <input type="password" name="jspassword" placeholder="e.g. Pass@20178" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="At least one number, one uppercase, one lowercase letter, and at least 6 or more characters" required>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <label>Resume <span style="color:red">*</span> <span style="font-size:12px;">(Only PDF and DOC files allowed)</span></label>
                                <div class="upload-box">
                                    <div class="hold">
                                        <input type="file" name="resume" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="btn-col">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
            <script>
                // 1Ô∏è‚É£ Submit Event: Confirm form submission
                document.querySelector('form[name="empsignup"]').addEventListener('submit', function(event) {
                    let confirmSubmission = confirm("Are you sure you want to submit this form?");
                    if (!confirmSubmission) {
                        event.preventDefault(); // Stops form submission if user cancels
                    } else {
                        alert("Form submitted successfully! üéâ");
                    }
                });
            
                // 2Ô∏è‚É£ Focus Event: Highlight input fields when focused
                document.querySelectorAll('input').forEach((inputField) => {
                    inputField.addEventListener('focus', function () {
                        this.style.border = '2px solid #007bff';  // Blue border on focus
                    });
            
                    inputField.addEventListener('blur', function () {
                        this.style.border = '';  // Reset border on blur
                    });
                });
            
                // 3Ô∏è‚É£ Right-Click Event: Custom alert on right-click
                document.addEventListener('contextmenu', function (event) {
                    event.preventDefault(); // Prevent default right-click menu
                    alert("Right-click is disabled on this page! üö´");
                });
            </script>
            <!-- Signup FORM END -->
        </div>
        <!-- MAIN END -->

        <!-- FOOTER START -->
        <footer>
            <!-- Include footer if needed -->
        </footer>
        <!-- FOOTER END -->
    </div>
    <!-- JS Scripts -->
     <script src="../js/jquery-1.11.3.min.js"></script> 
     <script src="../js/bootstrap.min.js"></script> 
     <script src="../js/owl.carousel.min.js"></script> 
    <script src="../js/jquery.velocity.min.js"></script> 
    <script src="../js/jquery.kenburnsy.js"></script> 
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script> 
    <script src="../js/editor.js"></script> 
    <script src="../js/jquery.accordion.js"></script> 
    <script src="../js/jquery.noconflict.js"></script> 
    <script src="../js/theme-scripts.js"></script> 
    <script src="../js/custom.js"></script>
</body>
</html>
