<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Reset Your Account Password | Job Portal</title>

    <!-- CSS Files -->
    <link href="../css/custom.css" rel="stylesheet" type="text/css"> 
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"> 
    <link href="../css/color.css" rel="stylesheet" type="text/css"> 
    <link href="../css/responsive.css" rel="stylesheet" type="text/css"> 
    <link href="../css/owl.carousel.css" rel="stylesheet" type="text/css"> 
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
    <link href="../css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700,900" rel="stylesheet">

    <script>
        /**
         * Function to validate that new password and confirm password match.
         * If they don't match, an alert is displayed and the form submission is prevented.
         */
        function checkpass() {
            var newPassword = document.getElementById("newpassword").value;
            var confirmPassword = document.getElementById("confirmpassword").value;

            if (newPassword !== confirmPassword) {
                alert("New Password and Confirm Password do not match");
                document.getElementById("confirmpassword").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="theme-style-1"> 

<!-- Wrapper for the entire page -->
<div id="wrapper"> 

    <!-- Header Section -->
    <header>
        
    </header>

    <!-- Inner banner section -->
    <section id="inner-banner">
        <div class="container">
            <h1>Reset Your Account Password</h1> 
        </div>
    </section>

    <!-- Main content area -->
    <div id="main"> 

        <!-- Password Reset Form Section -->
        <section class="signup-section">
            <div class="container">
                <div class="holder">
                    
                    <!-- Thumbnail Image -->
                    <div class="thumb">
                        <img src="../images/account.png" alt="Account Icon"> 
                    </div>

                    <!-- Password Reset Form -->
                    <form onsubmit="return checkpass();"> 
                        
                        <!-- Email Input -->
                        <div class="input-box"> 
                            <i class="fa fa-envelope-square"></i>
                            <input type="email" placeholder="Registered Email id" name="emailid" required>
                        </div>

                        <!-- Company Name Input -->
                        <div class="input-box"> 
                            <i class="fa fa-building"></i>
                            <input type="text" placeholder="Company Registered Name" name="companyname" required>
                        </div>

                        <!-- New Password Input -->
                        <div class="input-box"> 
                            <i class="fa fa-unlock"></i>
                            <input type="password" id="newpassword" required placeholder="New Password">
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="input-box"> 
                            <i class="fa fa-unlock"></i>
                            <input type="password" id="confirmpassword" required placeholder="Confirm Password">
                        </div>

                        <!-- Submit Button -->
                        <div class="input-box"> 
                            <input type="submit" value="Reset Password">
                        </div>

                        <!-- Login Option -->
                        <b>OR</b>
                        <div class="login-social">
                            <em>If you already have an Account? <a href="sign-in.html">SIGN IN NOW</a></em>
                        </div>
                    </form>

                    <!-- Back to Home Link -->
                    <a href="../index.html">
                        <i class="fa fa-home" aria-hidden="true" style="font-size: 30px; padding-top: 10px"></i> Back Home!!!
                    </a>

                </div>
            </div>
        </section>

    </div>

    <!-- Footer Section -->
    <footer>
        
    </footer>

</div>
<!-- External JavaScript Libraries -->
<script src="../js/jquery-1.11.3.min.js"></script> 
<script src="../js/bootstrap.min.js"></script> 
<script src="../js/owl.carousel.min.js"></script> 
<script src="../js/jquery.velocity.min.js"></script> 
<script src="../js/jquery.kenburnsy.js"></script> 
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script> 
<script src="../js/jquery.noconflict.js"></script> 
<script src="../js/theme-scripts.js"></script> 
<script src="../js/form.js"></script> 
<script src="../js/custom.js"></script> 



</body>
</html>
