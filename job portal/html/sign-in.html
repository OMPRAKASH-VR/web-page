<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobSeeker SignIn | Job Portal</title>

    <!-- CSS Files -->
    <link href="../css/custom.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/color.css" rel="stylesheet" type="text/css">
    <link href="../css/responsive.css" rel="stylesheet" type="text/css">
    <link href="../css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700,900' rel='stylesheet' type='text/css'>
</head>

<body class="theme-style-1">
<!-- WRAPPER START -->
<div id="wrapper"> 
    <!-- HEADER START -->
    <header>
        <!-- Include header if needed -->
    </header>
    <!-- HEADER END -->

    <!-- INNER BANNER START -->
    <section id="inner-banner">
        <div class="container">
            <h1>Login To Your Account</h1>
        </div>
    </section>
    <!-- INNER BANNER END -->

    <!-- MAIN START -->
    <div id="main"> 
        <!-- LOGIN SECTION START -->
        <section class="signup-section">
            <div class="container">
                <div class="holder">
                    <div class="thumb"><img src="../images/account.png" alt="Account Icon"></div>

                    <form method="post" action="html/signin.html" name="emplsignin">
                        <div class="input-box">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Email-Id or Registered Mobile Number" name="emailmbile" required>
                        </div>

                        <div class="input-box">
                            <i class="fa fa-unlock"></i>
                            <input type="password" name="password" required placeholder="Password">
                        </div>

                        <div class="input-box">
                            <input type="submit" value="Sign in">
                        </div>

                        <a href="forgot-password.html" class="login">Forgot your Password?</a> <b>OR</b>
                        <div class="login-social">
                            <em>You Don't have an Account? <a href="sign-up.html">SIGN UP NOW</a></em>
                        </div>
                    </form>

                    <a href="../index.html"><i class="fa fa-home" aria-hidden="true" style="font-size: 30px;padding-top: 10px"></i> Back Home!!!</a>
                </div>
            </div>
        </section>
        <!-- LOGIN SECTION END -->
    </div>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer>
        <!-- Include footer if needed -->
    </footer>
    <!-- FOOTER END -->
</div>
<!-- JS Scripts -->
<script src="../js/jquery-1.11.3.min.js"></script> 
<script src="../js/bootstrap.min.js"></script> 
<script src="../js/owl.carousel.min.js"></script> 
<script src="../js/jquery.velocity.min.js"></script> 
<script src="../js/jquery.kenburnsy.js"></script> 
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script> 
<script src="../js/jquery.noconflict.js"></script> 
<script src="../js/theme-scripts.js"></script> 
<script src="../js/form.js"></script> 
<script src="../js/custom.js"></script>


</body>
</html>
